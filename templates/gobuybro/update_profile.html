{% extends 'gobuybro/base.html' %}
{% block tittle %} Upload Profile {% endblock %}

{% block content %}

<h1>upload profile</h1>

    {% csrf_token %}
    {{ form.as_p }}

</form>

</div>


{% endblock %}
